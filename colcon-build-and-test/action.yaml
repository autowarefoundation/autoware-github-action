name: colcon-build-and-test
description: ""

inputs:
  rosdistro:
    description: ""
    required: true
  target-packages:
    description: ""
    required: true
  build-depends-repos:
    description: ""
    required: false
  token:
    description: ""
    required: false
    default: ${{ github.token }}

runs:
  using: composite
  steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Show target packages
      run: |
        echo "target packages: ${{ inputs.target-packages }}"
      shell: bash

    - name: Install pip for rosdep
      run: |
        sudo apt-get -yq update
        sudo apt-get -yq install python3-pip
      shell: bash

    - name: Clone dependency packages
      if: ${{ inputs.build-depends-repos != ''}}
      run: |
        git config --local --unset-all http.https://github.com/.extraheader || true
        git config --global url.https://x-access-token:${{ inputs.token }}@github.com.insteadOf 'https://github.com'
        mkdir dependency_ws
        vcs import dependency_ws < ${{ inputs.build-depends-repos }}
      shell: bash

    - name: Run rosdep install
      run: |
        sudo apt-get -yq update
        rosdep update
        DEBIAN_FRONTEND=noninteractive rosdep install -yq --from-paths . --ignore-src --rosdistro ${{ inputs.rosdistro }}
      shell: bash

    - name: Build
      run: |
        . /opt/ros/${{ inputs.rosdistro }}/setup.sh
        colcon build --event-handlers console_cohesion+ \
          --packages-above-and-dependencies ${{ inputs.target-packages }} \
          --cmake-args -DCMAKE_BUILD_TYPE=Release -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
      shell: bash

    - name: Test
      run: |
        . /opt/ros/${{ inputs.rosdistro }}/setup.sh
        colcon test --event-handlers console_cohesion+ \
          --packages-above ${{ inputs.target-packages }} \
          --return-code-on-test-failure
      shell: bash

    - name: Cache build files for Clang-Tidy
      uses: actions/cache@v2
      with:
        path: |
          ./build
          ./install
        key: build-${{ github.sha }}
