name: pre-commit
description: ""

inputs:
  pre-commit-config:
    description: ""
    required: true
  token:
    description: ""
    required: false
    default: ${{ github.token }}
  base-branch:
    description: ""
    required: false
    default: ${{ github.base_ref }}

runs:
  using: composite
  steps:
    - name: Set git config
      uses: autowarefoundation/autoware-github-actions/set-git-config@v1
      with:
        token: ${{ inputs.token }}

    - name: Get modified files
      id: get-modified-files
      run: |
        set -e
        echo "modified-files=$(git diff --name-only "${{ inputs.base-branch }}"...HEAD)" >> $GITHUB_OUTPUT
      shell: bash

    - name: Show result
      run: |
        echo "modified-files: ${{ steps.get-modified-files.outputs.modified-files }}"
      shell: bash

    - name: Run pre-commit
      uses: pre-commit/action@v3.0.0
      with:
        extra_args: --config ${{ inputs.pre-commit-config }} --files ${{ steps.get-modified-files.outputs.modified-files }}

    - name: Push pre-commit fixes
      if: always() # Push changes even when pre-commit fails
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "style(pre-commit): autofix"
